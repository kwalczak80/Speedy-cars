{% extends 'base.html' %}
{% block title %} | Page not found {% endblock %}

{% load static %}

{% block content %}
<div class="container text-center">
    <h1 class="display-4">Oops!! This page could not be found</h1>
    <div>
        <p class="lead">Sorry but the page you are looking for does not exist, have been removed, name changed or is
            temporarily unavailable</p>
    </div>
    <div class="text-center">
        <a href="{% url 'index' %}" class="btn btn-primary btn-block" aria-label="Return to home page">Home</a>
    </div>
</div>
{% endblock %}
